# Environment Configuration
# Auto-detects local vs remote - no manual toggle needed

local:
  catalog: "spark_catalog"
  warehouse_path: "./data/catalog"
  secrets_path: "./secrets.yaml"
  volumes:
    lake: "./data/lake"

remote:
  catalog: "unity_catalog"
  secret_scope: "kvss-test-weu-dev-01"
  volumes:
    lake: "/Volumes/my_catalog/my_schema/lake"